<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/main.scss" />
    <link rel="stylesheet" href="..\node_modules\leaflet\dist\leaflet.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="js/index.js"></script>

    <title>Trainbrary</title>
  </head>
  <body>
    <!-- Map Element -->
    <div id="map"></div>

    <div class="top-row">
      <!-- Buttons -->
      <div class="top-row-btns">
        <button class="btn" id="upload">
          <ion-icon
            name="menu-outline"
            class="btn-icon"
            size="large"
          ></ion-icon>
        </button>
        <button class="btn" id="menu">
          <ion-icon name="add" class="btn-icon" size="large"></ion-icon>
        </button>
      </div>

      <div class="top-row-filters">
        <!-- Multiselect Component -->
        <select name="training-type" id="training-type" multiple>
          <option value="cycling">Cycling</option>
          <option value="running">Running</option>
          <option value="swimming">Swimming</option>
          <option value="walking">Walking</option>
          <option value="other">Other</option>
        </select>

        <!-- Search Component -->
        <div class="search-container">
          <input
            type="text"
            class="search"
            id="search"
            placeholder="Search a place"
          />
          <ion-icon name="search-outline" class="search-icon"></ion-icon>
        </div>
      </div>
    </div>

    <div class="bottom-row">
      <!-- Control Buttons -->
      <div class="controls">
        <button class="btn-small">
          <ion-icon name="location-outline" class="btn-icon"></ion-icon>
        </button>
        <button class="btn-small">
          <ion-icon name="add-circle-outline" class="btn-icon"></ion-icon>
        </button>
        <button class="btn-small">
          <ion-icon name="remove-circle-outline" class="btn-icon"></ion-icon>
        </button>
      </div>

      <!-- Logo Component -->
      <img src="/src/img/logo.png" alt="Trainbrary logo" class="logo" />
    </div>

    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="js/vendors/multiselect.min.js"></script>
  </body>
</html>
